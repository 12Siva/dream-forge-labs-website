<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your New Story - Dream Forge Labs</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Exo 2', sans-serif; }
    </style>
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-800 dark:text-gray-200">

    <main class="container mx-auto px-6 py-16">
        <div id="status-display" class="max-w-4xl mx-auto text-center">
            <h1 class="text-4xl md:text-5xl font-extrabold mb-8">Weaving your new adventure...</h1>
            <div class="bg-blue-100 dark:bg-blue-900/30 text-blue-800 dark:text-blue-300 p-4 rounded-lg flex items-center justify-center">
                <svg class="animate-spin -ml-1 mr-3 h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                <span id="status-text">Our storytellers are hard at work. This can take a minute or two. Please wait...</span>
            </div>
        </div>

        <div id="story-output" class="hidden max-w-4xl mx-auto mt-12 bg-white dark:bg-gray-800 p-8 rounded-xl shadow-lg prose dark:prose-invert max-w-none leading-relaxed">
            </div>
    </main>

    <script>
        // Use the same API Base URL as your app.html
        const API_BASE_URL = 'https://507041jst3.execute-api.us-east-2.amazonaws.com';

        const statusDisplay = document.getElementById('status-display');
        const storyOutput = document.getElementById('story-output');

        // Function to fetch the final story
        async function getStory(key) {
            try {
                const response = await fetch(`${API_BASE_URL}/get-story?key=${encodeURIComponent(key)}`);
                if (response.ok) {
                    const data = await response.json();
                    return data.story;
                }
                return null; // Return null if not found (404) or other non-ok status
            } catch (error) {
                console.error("Error fetching story:", error);
                return null;
            }
        }

        // Function to display the story
        function displayStory(storyText) {
            const formattedStory = storyText.split('\\n').map(p => `<p>${p}</p>`).join('');
            storyOutput.innerHTML = `<h1>Your Rewritten Story</h1>${formattedStory}`;
            statusDisplay.classList.add('hidden');
            storyOutput.classList.remove('hidden');
        }

        // --- Main Logic on Page Load ---
        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const originalFileName = params.get('fileName');

            if (!originalFileName) {
                document.getElementById('status-text').textContent = 'Error: Could not find the story to load.';
                return;
            }
            
            // Construct the expected key for the rewritten text file
            const rewrittenStoryKey = originalFileName.replace(/\.[^/.]+$/, "") + ".rewritten.txt";

            // Poll for the result every 10 seconds
            const intervalId = setInterval(async () => {
                const story = await getStory(rewrittenStoryKey);
                if (story) {
                    clearInterval(intervalId); // Stop polling
                    displayStory(story);
                } else {
                    console.log('Story not ready yet, checking again in 10s...');
                }
            }, 10000); // 10 seconds
        });
    </script>
</body>
</html>
